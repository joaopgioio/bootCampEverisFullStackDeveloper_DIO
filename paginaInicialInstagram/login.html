<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Instragram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-log.png" class="instagram-logo" alt="instagram logo" width="150" height="50">
                <div class="formulario">
                    <form action="" class="loginForm" id="loginForm" method="post">
                        <div class="user">
                            <label for="" class="user">
                                <input aria-label="Telefone, nome de usuário ou email" aria-required="true" placeholder="Telefone, nome de usuário ou email"></input>
                            </label>
                        </div>
                        <div class="password">
                            <label class="password">
                                <input aria-label="Senha" placeholder="Senha"></input>
                            </label>
                        </div>
                    </form>
                </div>
                <a href="#" class="instagram-entrar">Entrar</a>
                <div class="linhas">
                    <div class="linha"></div>
                    <div class="palavra_ou">
                        <span>ou</span>
                    </div>
                    <div class="linha"></div>
                </div>
                <img src="./img/facebook.png" alt="icone do facebook" width="25" height="25"><a href="https://www.facebook.com/" class="entrarFacebook">Entrar com o Facebook</a>
                <a href="#" class="instagram-esqueceuSenha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <div class="group_semConta">
                <p class="not-account">Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
                 </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="douwnload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
